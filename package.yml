name       : libvirt
version    : 8.1.0
release    : 42
source     :
    - https://libvirt.org/sources/libvirt-8.1.0.tar.xz : 3c6c43becffeb34a3f397c616206aa69a893ff8bf5e8208393c84e8e75352934
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : virt
summary    : Library providing a simple virtualization API
description: |
    A toolkit to interact with the virtualization capabilities of recent versions of Linux
builddeps  :
    - pkgconfig(devmapper)
    - pkgconfig(fuse)
    - pkgconfig(gnutls)
    - pkgconfig(libacl)
    - pkgconfig(libattr)
    - pkgconfig(libcap-ng)
    - pkgconfig(libiptc)
    - pkgconfig(libnl-3.0)
    - pkgconfig(libparted)
    - pkgconfig(libpcap)
    - pkgconfig(libssh)
    - pkgconfig(libtirpc)
    - pkgconfig(libxml-2.0)
    - pkgconfig(pciaccess)
    - pkgconfig(yajl)
    - dmidecode
    - dnsmasq
    - ebtables
    - parted
    - python-docutils
    - rpcsvc-proto-devel
rundeps    :
    - dmidecode
    - dnsmasq
    - ebtables
    - parted
setup      : |
    %patch -p1 -i $pkgfiles/segfault.patch
    %meson_configure \
        -Dchrdev_lock_files='/run/lock' \
        -Ddriver_interface=enabled \
        -Ddriver_libvirtd=enabled \
        -Ddriver_network=enabled \
        -Ddriver_qemu=enabled \
        -Dfirewalld=disabled \
        -Dinit_script='systemd' \
        -Drunstatedir='/run' \
        -Dselinux=disabled \
        -Dstorage_zfs=disabled
build      : |
    %ninja_build
install    : |
    %ninja_install

    install -Dm00644 $pkgfiles/libvirt.sysusers $installdir/%libdir%/sysusers.d/libvirt.conf
    install -Dm00644 $pkgfiles/libvirt.tmpfiles $installdir/%libdir%/tmpfiles.d/libvirt.conf

    # Support keyfile backend in libvirt
    install -Dm00644 $pkgfiles/50-libvirt.keyrules -t $installdir/usr/share/polkit-1/rules.d

    rm -rf $installdir/usr/share/doc

    # ensure that .sockets will be always be activated after a (re)boot
    # TODO: .sockets currently stay de-activated even after a `systemctl daemon-reexec`
    install -dm00755 $installdir/usr/lib/systemd/system/sockets.target.wants
    ln -svf ../virtlockd.socket $installdir/usr/lib/systemd/system/sockets.target.wants/
    ln -svf ../virtlogd.socket $installdir/usr/lib/systemd/system/sockets.target.wants/
    ln -svf ../libvirtd.socket $installdir/usr/lib/systemd/system/sockets.target.wants/
    ln -svf ../libvirtd-ro.socket $installdir/usr/lib/systemd/system/sockets.target.wants/
