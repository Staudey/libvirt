name       : libvirt
version    : 6.1.0
release    : 27
source     :
    - https://libvirt.org/sources/libvirt-6.1.0.tar.xz : 167c185be45560e73dd3e14ed375778b555c01455192de2dafc4d0f74fabebc0
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : virt
summary    : Library providing a simple virtualization API
description: |
    A toolkit to interact with the virtualization capabilities of recent versions of Linux
builddeps  :
    - pkgconfig(avahi-core)
    - pkgconfig(devmapper)
    - pkgconfig(ext2fs)
    - pkgconfig(fuse)
    - pkgconfig(gnutls)
    - pkgconfig(libiptc)
    - pkgconfig(libnl-3.0)
    - pkgconfig(libparted)
    - pkgconfig(libssh)
    - pkgconfig(libxml-2.0)
    - pkgconfig(libxslt)
    - pkgconfig(OpenEXR)
    - pkgconfig(openssl)
    - pkgconfig(pciaccess)
    - pkgconfig(x11)
    - pkgconfig(xau)
    - pkgconfig(xcb)
    - pkgconfig(xdmcp)
    - pkgconfig(yajl)
    - dnsmasq
    - ebtables
    - iproute2
    - libpcap-devel
    - parted
    - python-docutils
rundeps    :
    - ebtables
    - dmidecode
    - dnsmasq
setup      : |
    %patch -p1 < $pkgfiles/virDomainDiskTranslateSourcePool-Check-for-disk-type-correctly.patch
    mkdir build
    pushd build
    ../%configure ac_cv_path_EBTABLES_PATH=/usr/bin/ebtables \
               --with-init-script=systemd \
               --without-firewalld \
               --without-selinux \
               --with-libvirtd \
               --with-interface
    popd
build      : |
    %make -C build
install    : |
    %make_install -C build
    install -D -m 00644 $pkgfiles/libvirt.sysusers $installdir/%libdir%/sysusers.d/libvirt.conf
    # support keyfile backend in libvirt
    install -m 00644 $pkgfiles/50-libvirt.keyrules $installdir/usr/share/polkit-1/rules.d/.
    rm -rf $installdir/usr/share/doc
