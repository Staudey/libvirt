name       : libvirt
version    : 3.3.0
release    : 12
source     :
    - https://libvirt.org/sources/libvirt-3.3.0.tar.xz : 29e00984174e33cf2183b478382c017de26860452ffee17b73871051264ebb1b
license    :
    - GPL-2.0
    - LGPL-2.1
summary    : libvirt
component  : virt
description: |
    A toolkit to interact with the virtualization capabilities of recent versions of Linux
builddeps  :
    - dnsmasq
    - ebtables
    - iproute2
    - libpcap-devel
    - parted
    - pkgconfig(avahi-core)
    - pkgconfig(devmapper)
    - pkgconfig(ext2fs)
    - pkgconfig(fuse)
    - pkgconfig(gnutls)
    - pkgconfig(libiptc)
    - pkgconfig(libnl-3.0)
    - pkgconfig(libparted)
    - pkgconfig(libssh)
    - pkgconfig(libxml-2.0)
    - pkgconfig(OpenEXR)
    - pkgconfig(openssl)
    - pkgconfig(pciaccess)
    - pkgconfig(x11)
    - pkgconfig(xau)
    - pkgconfig(xcb)
    - pkgconfig(xdmcp)
    - pkgconfig(xfont)
    - pkgconfig(libxslt)
    - pkgconfig(yajl)
rundeps    :
    - ebtables
    - dnsmasq
    - dmidecode
setup      : |
    %configure ac_cv_path_EBTABLES_PATH=/usr/bin/ebtables \
               --with-init-script=systemd \
               --without-firewalld \
               --without-selinux \
               --with-libvirtd \
               --with-interface
build      : |
    %make
install    : |
    %make_install
